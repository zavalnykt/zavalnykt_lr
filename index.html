<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="viewport" content="width=1024">
    <title>Form</title>
    <link rel="stylesheet" href="style/style.css">
    <link>
</head>
<body>
    <div class="container">

        <div class="sign-up">
            <nav class="logo">Kreativ</nav>
            <form action="date.html" method="get" autocomplete="on" class="form">
                <h3>Let`s get you started</h3>
                <br><br>
                <label for="fullname">Full name</label>
                <input type="text" name="fullname" placeholder=" Ade Tiger" required autocomplete="on">
                <label for="email">Email Address</label>
                <input type="email" name="email" placeholder=" yourname@email.com" required>
                <label for="phone">Phone number</label>
                <input type="number" name="phone" placeholder=" +234 800 2738 9700" required>
                <label for="pass"> Create password</label>
                <input type="password" name="pass" placeholder=" *********" required autocomplete="on">
                <p class="grey-text">Password must contain a minimum of 8 characters</p>
                <p class="grey-text">Password must contain at least one symbol e.g. @,!</p>
                <br>
                <label for="loc">Location</label>
                <span class="grey-text">(Optional)</span>
                <br>
                <select name="" id="" class="dropdown">
                    <option value="africa">Africa</option>
                    <option value="america">North America</option>
                    <option value="europe">Europe</option>
                    <option value="asia">Asia</option>
                </select>
                <input type="submit" value="Sign up" class="button">
                <br>
                <p  class="login" class="grey-text">Already a user? <a href="#">Login</a></p>

            </form>
        </div>
        <div class="info">
            <div class="nav">
                <span class="nav1">Home</span>
                <span>Contact</span>
            </div>
            <div class="motivation">
                <p>"Creativity is</p>
                <p>intelligense</p>
                <p>having fun"</p>
                <p class="author">-Alberd Enstein</p>

            </div>
        </div>
    </div>

</body>
